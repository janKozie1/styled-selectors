name: GitHub Actions Demo

on: [push]

jobs:
  setup-deps:
    name: Setup project dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup cache
        uses: ./.github/actions/cache
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup-deps]
    steps:
      - uses: actions/checkout@v2
      - name: re-use cache
        uses: ./.github/actions/cache
      - run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [setup-deps]
    steps:
      - uses: actions/checkout@v2
      - name: re-use cache
        uses: ./.github/actions/cache
      - name: Fetch base branch
        id: fetch_base
        run: node ./scripts/index.js ${{ github.token }}
      - run: git merge-base origin/${{ steps.fetch_base.outputs.BASE_BRANCH }} origin/${{ steps.fetch_base.outputs.HEAD_BRANCH }}
        shell: bash
      - run: yarn test --changedSince origin/${{ steps.fetch_base.outputs.BASE_BRANCH }}
